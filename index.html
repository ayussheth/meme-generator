<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="shortcut icon" type="image/jpg" href="css/favicon.jpg" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="header">
            <h1>Get Shrekt</h1>
            <div class="menu">
                <h3 class="toggle-btn" onclick="onGalleryToggle()">Saved Memes <i class="fas fa-undo"></i>
                </h3>
            </div>
        </div>
    </header>

    <div class="main-container main-layout">
        <div class="gallery-container">
            <div class="gallery-grid">
            </div>
        </div>
        <div class="editor-container ">
            <div class="canvas-container ">
                <canvas id="img-canvas" height="375" width="375" onclick=""></canvas>
            </div>
            <div class="meme-editor">
                <input type="text" placeholder="Now editing top text" class="line-input" oninput="onEditLine()">
                <div class="under-input-container">
                    <select id="selectFontFamily" name="selectFontFamily" onchange="onUpdateFont()">
                        <option> Impact </option>
                        <option> Arial </option>
                        <option> Shrek </option>
                        <option> Tahoma </option>
                        <option> Verdana </option>
                        <option> Lucida Sans Unicode </option>
                    </select>
                    <button onclick="onChangeAlign('left')"> <i class="fas fa-align-left"></i> </button>
                    <button onclick="onChangeAlign('center')"><i class="fas fa-align-center"></i>
                        <button onclick="onChangeAlign('right')"><i class="fas fa-align-right"></i></button></button>
                </div>
                <div class="buttons-container">

                    <div class="editor-buttons">
                        <button onclick="onChangeSize('plus')"><i class="fas fa-search-plus"></i></button>
                        <button onclick="onChangeSize('minus')"><i class="fas fa-search-minus"></i></button>
                        <button onclick="onSwitchLines()"><i class="fas fa-exchange-alt fa-rotate-90"></i></button>
                        <button onclick="onMoveLine('up')"><i class="fas fa-angle-double-up"></i> </button>
                        <button onclick="onMoveLine('down')"><i class="fas fa-angle-double-down"></i> </button>
                        <button onclick="onNewLine()"><i class="fas fa-plus"></i> </button>
                        <button onclick="onClearCanvas()"><i class="fas fa-ban"></i> </button>
                        <button onclick="onDeleteLine()"><i class="far fa-trash-alt"></i></button>
                        <button onclick="onClearLines()" class="toggle-lines-icon"><i
                                class="fas fa-eye-slash"></i></button>
                    </div>
                </div>
                <div class="color-changer">
                    <div class="change change-fill">
                        <h5> Fill:</h5><input type="color" id="user-color-picker" oninput="onChangeColor()">
                    </div>
                    <div class="change change-stroke">
                        <h5> Stroke:</h5><input type="color" id="user-stroke-color-picker"
                            oninput="onChangeStrokeColor()">
                    </div>
                    <a href="#" class="download-btn" onclick="onDownloadMeme(this)"><i class="fas fa-download"></i> </a>
                    <a href="#" class="download-btn" onclick="onSaveMeme()"><i class="fas fa-save"></i> </a>
            </div>
            <span class="x-btn" onclick="onCloseEditor()">X <span class="exit">Click me to close</span></span>
            </div>

        </div>
        
    <div class="editor-container " id="saved-meme-container">
        <div class="meme-container ">
            
        </div>
        </div>
    </div>
    <div class="footer ">
        <footer>
            <div class="about-section main-layout">
                <div class="img-container">
                    <img src="img/gali.jpg" alt="" srcset="">
                </div>
                <div class="about-container">
                    <p>I guess you could say I'm somewhat of a Shrek enthusiast.</p>
                    <a href="https://galinickel.github.io/ca-gallery-gali">Visit my portfolio</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
