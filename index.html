<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="main-container editor-shown">
    <div class="gallery-container">
        <div class="gallery-grid">
        </div>
    </div>
    <div class="editor-container shown" >
        <div class="canvas-container ">
            <canvas id="img-canvas" height="500" width="500" onclick=""></canvas>
        </div>
        <div class="meme-editor">
            <input type="text" placeholder="Your second line here" class="second-line-input">
            <button onclick="onAddLine()">Submit Line</button>
        </div>
    </div>
</div>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
