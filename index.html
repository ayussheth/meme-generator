<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="header">
            <h1>Get Shrekt</h1>
        </div>
    </header>
    
    <div class="main-container main-layout">
    <div class="gallery-container">
        <div class="gallery-grid">
        </div>
    </div>
    <div class="editor-container " >
        <div class="canvas-container ">
            <canvas id="img-canvas" height="500" width="500" onclick=""></canvas>
        </div>
        <div class="meme-editor">
            <input type="text" placeholder="Now editing top text" class="line-input">
            <button onclick="onEditLine()">Submit Line</button>
            <button onclick="onCloseEditor()">CLOSE EDITOR</button>
            <div class="buttons-container">
                <div class="color-changer">
                    <div class="change change-fill">
                        <h5> Fill:</h5><input type="color" onchange="onChangeColor()" id="user-color-picker">
                    </div>
                    <div class="change change-stroke">
                        <h5> Stroke:</h5><input type="color" onchange="onChangeStrokeColor()" id="user-stroke-color-picker">
                    </div>
                </div>
                <button onclick="onChangeSize('plus')">+</button>
                <button onclick="onChangeSize('minus')">-</button>
                <button onclick="onSwitchLines()">SWITCH</button>
                <button onclick="onMoveLine('up')">UP</button>
                <button onclick="onMoveLine('down')">DOWN</button>
                <button onclick="onNewLine()">ADD LINE</button>
                <button onclick="onClearCanvas()">CLEAR</button>
                <button onclick="onDeleteLine()">DELETE LINE</button>
                <button onclick="onDownloadMeme()">CLEAR GUIDELINES</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
